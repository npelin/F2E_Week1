    <script>
        $(window).resize(function () {
            if ($(window).width() >= 768 && $(".menu").is(":hidden")) {
                $(".menu").show();
            }
            if ($(window).width() < 768 && $(".menu").is(":visible")) {
                $(".menu").hide();
            }
        });
        $(".mobileICON").on('click', function (e) {
            $(".menu").slideToggle("slow");
            e.stopPropagation();
        });
        $(document).on('click', function () {
            if ($(".menu").is(":visible") && $(".mobileICON").is(":visible")) {
                $(".menu").slideToggle("slow");
            }
        })
        $(".menu li").on("mouseover", function () {
            if ($(window).width() >= 768) $(this).children("span").show();
        });
        $(".menu li").on("mouseout", function () {
            if ($(window).width() >= 768) $(this).children("span").hide();
        });
        $(document).ready(function () {
            AOS.init();
            left();
            headerAni();
        });
        function left() {
            var x = $(".JoinUS div:nth-child(1)").css("margin-left").replace("px", "") * 1 + 3;
            if (x >= 0) x = -191;
            $(".JoinUS div:nth-child(1)").css("margin-left", x);
            setTimeout(() => {
                left();
            }, 100);
        }
        var shift = 0;
        var order = 1;
        var mobilType = 0;
        function headerAni() {
            if ($(window).width() >= 768) {
                if ($(window).scrollTop() < 500 && mobilType == 1) location.reload();
                if (order == 1) {
                    if (shift < 30) {
                        shift++;
                        var xx = $(".headerAni div:nth-child(1)").css("padding-top").replace("px", "") * 1 + 1;
                        $(".headerAni div:nth-child(1)").css("padding-top", xx);
                        xx = $(".headerAni div:nth-child(3)").css("margin-top").replace("px", "") * 1 - 1;
                        $(".headerAni div:nth-child(3)").css("margin-top", xx);
                    } else {
                        order = -1;
                    }
                } else {
                    if (shift > -30) {
                        shift--;
                        var xx = $(".headerAni div:nth-child(1)").css("padding-top").replace("px", "") * 1 - 1;
                        $(".headerAni div:nth-child(1)").css("padding-top", xx);
                        xx = $(".headerAni div:nth-child(3)").css("margin-top").replace("px", "") * 1 + 1;
                        $(".headerAni div:nth-child(3)").css("margin-top", xx);
                        console.log(xx);
                    } else {
                        order = 1;
                    }
                }
            } else {
                mobilType = 1;
                $(".headerAni div:nth-child(1)").css("padding-top", 0);
                $(".headerAni div:nth-child(3)").css("margin-top", 0);
            }
            setTimeout(function () { headerAni(); }, 100);
        }
    </script>
